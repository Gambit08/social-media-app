<ion-header>
    <ion-toolbar>
      <ion-title>
        Social Media App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <app-post [post]='post' *ngFor="let post of displayPosts"></app-post>
  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-content>
